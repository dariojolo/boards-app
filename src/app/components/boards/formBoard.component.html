<div class="jumbotron">
<div style="text-align:center" class="">
 <div class="card bg-dark text-white">
  <div class="card-header"> {{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Nombre board</label>
        <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="board.nombre" name="board">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='crear()' *ngIf="!board.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='actualizar()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
