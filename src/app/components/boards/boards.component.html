<div class="jumbotron">
<div style="text-align:center" class="principal">
  <h5 style="text-align:right">
    Bienvenido: {{ usuario }}!
  </h5>
  <div id="list-example" class="list-group">

  <div *ngFor="let board of boards">
    <a  *ngIf="board.usuario == usuario" class="list-group-item list-group-item-action" (click) = "mostrarCiudades(board.usuario)">
      <h2>{{ board.nombre }}</h2>
    </a>
    </div>
  </div>

  <table *ngIf="mostrarTabla" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ciudad</th>
        <th scope="col">Temperatura</th>
        <th scope="col">Fecha</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ciudad of cities">
        <td>{{ciudad.nombre}}</td>
        <td>{{ciudad.temperatura}} Grados</td>
        <td>{{ciudad.fecha}}</td>
        <td><i class="fas fa-edit"></i></td>
        <td><i class="fas fa-trash"></i></td>
      </tr>
    </tbody>
  </table>
</div>

</div>
