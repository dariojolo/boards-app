<div class="jumbotron">
<div style="text-align:center" class="">
  <h5 style="text-align:right">
    Bienvenido: {{ boardService.usuario }}!
  </h5>


    <div *ngFor="let board of boards" >
       <h2 >Board: {{ board.nombre }}</h2>
       <div class="my-2 text-left">
         <button class="btn btn-rounded btn-success" type="button"  (click)="agregarCiudad(board)">Agregar Ciudad</button>
         <button class="btn btn-rounded btn-primary" type="button"  [routerLink]="['/board/formBoard',board.usuario]" name="editar">Editar board</button>
         <button class="btn btn-rounded btn-danger" type="button"   (click)="borrarBoard(board)" name="eliminar">Eliminar board</button>
         <button class="btn btn-rounded btn-info text-rigth" type="button" (click)="actualizarCiudades(board)"   name="editarTodas"><i class="fas fa-sync-alt"></i></button>
       </div>
         <table class="table table-striped table-dark">
           <thead>
             <tr>
               <th scope="col">ciudad</th>
               <th scope="col">Temperatura</th>
               <th scope="col">Fecha</th>
               <th scope="col">Editar</th>
               <th scope="col">Eliminar</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let ciudad of board.ciudades">
               <td>{{ciudad.nombre}}</td>
               <td>{{ciudad.temperatura}} Grados</td>
               <td>{{ciudad.fecha}}</td>
               <td><button class="btn btn-primary btn-sm" [routerLink]="['/board/formCiudad',ciudad.id]" name="editar"><i class="fas fa-edit"></i></button></td>
               <td><button class="btn btn-danger btn-sm" (click)="borrarCiudad(ciudad)" name="eliminar"><i class="fas fa-trash" ></i></button></td>
             </tr>
           </tbody>
         </table>
    </div>

    <div *ngIf="boards === undefined">
       <h2 >El usuario no contiene boards</h2>
    </div>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" name="button" [routerLink]="['/board/formBoard']">Agregar Board</button>
    </div>





</div>
</div>
