<div class="jumbotron">
<div style="text-align:center" class="">
  <h5 style="text-align:right">
    Bienvenido: {{ usuario }}!
  </h5>
  <div id="list-example" class="list-group">

    <a *ngIf="board.usuario != null" class="list-group-item list-group-item-action" (click) = "mostrarCiudades(board.usuario)">
      <h2 >{{ board.nombre }}</h2>
    </a>

    <a *ngIf="board.usuario == null" class="list-group-item list-group-item-action">
      <h2 >El usuario no contiene boards</h2>
    </a>
  </div>

<div class="my-2 text-left">
  <button class="btn btn-rounded btn-primary" type="button" name="button" [routerLink]="['/board/form']">Crear cliente</button>
</div>

  <table *ngIf="mostrarTabla" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ciudad</th>
        <th scope="col">Temperatura</th>
        <th scope="col">Fecha</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ciudad of cities">
        <td>{{ciudad.nombre}}</td>
        <td>{{ciudad.temperatura}} Grados</td>
        <td>{{ciudad.fecha}}</td>
        <td><i class="fas fa-edit"></i></td>
        <td><i class="fas fa-trash"></i></td>
      </tr>
    </tbody>
  </table>
</div>

</div>
